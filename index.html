<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Weather DashBoard</title>
    </head>

    <body>
        <!--header-->
        <header class="container-fluid bg-dark text-white">
            <div class="row justify-content-center">
              <h1>Weather Dashboard</h1>
            </div>
        </header>
        <!--Choose a city to display weather-->
        <div class="container-fluid">
            <div class="row p-2">
                    <div id="city-list" class="col-md-3 bg-light">
                        <h4 class="mt-3">Search for a City:</h4>
                        <div class="input-group mb-3">
                            <input id="city-input" type="text" class="form-control" placeholder="enter city">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" id="city-search" type="button"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                    
                    <!--generate list of city history-->
                    <div class="row cityRows">
                        <!--<div class="col-12 city">
                            <button class="btn btn-light">Atlanta</button>
                        </div>
                        <div class="col-12 city">
                            <button class="btn btn-light">Memphis</button>
                        </div>
                        <div class="col-12 city">
                            <button class="btn btn-light">Boston</button>
                        </div>-->
                    </div>
                </div>
                
            <!--selected city-->
                <div class="col-9">
                    <div class="card border border-primary">    
                        <div id="topthree" class="d-flex flex-row  mb-3">
                            <div id="city-name" class="p-2 bd-highlight">City-Name</div>
                            <div id="date" class="p-2 bd-highlight">Date</div>
                            <div  class="p-2 bd-highlight"><img src="https://openweathermap.org/img/wn/01d@2x.png" id="weather-icon" alt="icon"></div>
                          </div>
                            <div class="card-body">
                                <p>Temperature: <b id="temperature"></b><b>° F</b></p>
                                <p>Humidity: <b id="humidity"></b><b>%</b></p>
                                <p>Wind Speed: <b id="wind-speed"></b><b>MPH</b></p>
                                <p>UV Index: <b class="badge badge-primary text-wrap" style="width: 3rem;" id="uv-index"></b></p>
                            </div>
                        </div>
                

                <!--5 day forecast cards-->
                <div><h5 id="forecast-title">5-day-forecast</h5></div>

                    <div class="d-flex flex-row forecastlist">
                        <div class="bg primary-1" >
                            <div class="card forecast1">
                                <div class="card-block">
                                    <div class="card-title text-light">
                                        <h4 id="date1">date</h4>
                                        <img src="https://openweathermap.org/img/wn/01d@2x.png" id="icon-1" alt="icon here"></img>
                                        <p>Temp:<b id="tempDay1"></b><b>° F</b></p>
                                        <p>Humidity:<b id="humidity1"></b><b>%</b></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg primary-2">
                            <div class="card forecast2">
                                <div class="card-block">
                                    <div class="card-title text-light">
                                        <h4 id="date2">date</h4>
                                        <img id="icon-2" src="https://openweathermap.org/img/wn/01d@2x.png" alt="icon here"></img>
                                        <p>Temp:<b id="tempDay2"></b><b>° F</b></p>
                                        <p>Humidity:<b id="humidity2"></b><b>%</b></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg primary-3" >
                            <div class="card forecast3">
                                <div class="card-block">
                                    <div class="card-title text-light">
                                        <h4 id="date3">date</h4>
                                        <img id="icon-3" src="https://openweathermap.org/img/wn/01d@2x.png" alt="icon here"></img>
                                        <p>Temp:<b id="tempDay3"></b><b>° F</b></p>
                                        <p>Humidity:<b id="humidity3"></b><b>%</b></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg primary-4" >
                            <div class="card forecast4">
                                <div class="card-block text-light">
                                    <div class="card-title">
                                        <h4 id="date4">date</h4>
                                        <img id="icon-4" src="https://openweathermap.org/img/wn/01d@2x.png" alt="icon here"></img>
                                        <p>Temp:<b id="tempDay4"></b><b>° F</b></p>
                                        <p>Humidity:<b id="humidity4"></b><b>%</b></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="bg primary-5">
                            <div class="card forecast5">
                                <div class="card-block">
                                    <div class="card-title text-light">
                                        <h4 id="date5">date</h4>
                                        <img id="icon-5" src="https://openweathermap.org/img/wn/01d@2x.png" alt="icon here"></img>
                                        <p>Temp:<b id="tempDay5"></b><b>° F</b></p>
                                        <p>Humidity:<b id="humidity5"></b><b>%</b></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
           
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="app.js"></script>
</html>
